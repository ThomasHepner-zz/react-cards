<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>React Cards</title>
  <!-- Not present in the tutorial. Just for basic styling. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <script src="node_modules/classnames/index.js"></script>

  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/rotating-card.css" rel="stylesheet" />
  <link href="css/base.css" rel="stylesheet" />

  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row">
      <h1 class="title">
            React Cards
            <br>
            <small>Learning cards in React JS</small>
            <hr>
        </h1>
      <div class="col-sm-6" id="decks-content">
      </div>

      <div class="col-sm-6" id="cards-content">
      </div>
    </div>
  </div>
  <script src="scripts/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/babel" src="scripts/cards.js"></script>

  <script type="text/javascript">
    $().ready(function() {
        $('[rel="tooltip"]').tooltip();
    });
    rotateCard = function(btn) {
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if ($card.hasClass('hover')) {
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    };
  </script>
</body>

</html>
